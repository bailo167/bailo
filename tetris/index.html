<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tetris</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #000;
      touch-action: none;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
  (() => {
    const COLS = 10, ROWS = 20;
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let blockSize = 20;
    let grid = [];
    let current, next;
    let dropCounter = 0, dropInterval = 1000;
    let lastTime = 0;

    const COLORS = [
      null,
      'cyan',    // I
      'blue',    // J
      'orange',  // L
      'yellow',  // O
      'green',   // S
      'purple',  // T
      'red'      // Z
    ];

    const PIECES = [
      [ [[1,1,1,1]], [[1],[1],[1],[1]] ],                   // I
      [ [[2,0,0],[2,2,2]], [[2,2],[2,0],[2,0]], [[2,2,2],[0,0,2]], [[0,2],[0,2],[2,2]] ], // J
      [ [[0,0,3],[3,3,3]], [[3,0],[3,0],[3,3]], [[3,3,3],[3,0,0]], [[3,3],[0,3],[0,3]] ], // L
      [ [[4,4],[4,4]] ],                                     // O
      [ [[0,5,5],[5,5,0]], [[5,0],[5,5],[0,5]] ],           // S
      [ [[0,6,0],[6,6,6]], [[6,0],[6,6],[6,0]], [[6,6,6],[0,6,0]], [[0,6],[6,6],[0,6]] ], // T
      [ [[7,7,0],[0,7,7]], [[0,7],[7,7],[7,0]] ]            // Z
    ];

    function initGrid() {
      grid = Array.from({length: ROWS}, () => Array(COLS).fill(0));
    }

    function resize() {
      const cw = window.innerWidth;
      const ch = window.innerHeight;
      const bsW = Math.floor(cw / COLS);
      const bsH = Math.floor(ch * 0.9 / ROWS);
      blockSize = Math.max(20, Math.min(bsW, bsH));
      canvas.width = COLS * blockSize;
      canvas.height = ROWS * blockSize;
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) =>
        row.forEach((value, x) => {
          if (value) {
            ctx.fillStyle = COLORS[value];
            ctx.fillRect(
              (x + offset.x) * blockSize,
              (y + offset.y) * blockSize,
              blockSize - 1,
              blockSize - 1
            );
          }
        })
      );
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(grid, {x:0,y:0});
      drawMatrix(current.shape[current.rot], {x: current.x, y: current.y});
    }

    function collide(matrix, piece) {
      for (let y=0; y<piece.shape[piece.rot].length; ++y) {
        for (let x=0; x<piece.shape[piece.rot][y].length; ++x) {
          if (piece.shape[piece.rot][y][x] &&
             (matrix[y + piece.y] && matrix[y + piece.y][x + piece.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(matrix, piece) {
      piece.shape[piece.rot].forEach((row,y) =>
        row.forEach((val,x) => {
          if (val) matrix[y + piece.y][x + piece.x] = val;
        })
      );
    }

    function rotatePiece(dir) {
      const prev = current.rot;
      current.rot = (current.rot + dir + current.shape.length) % current.shape.length;
      if (collide(grid, current)) {
        // simple wall-kick
        const w = current.shape[0][0].length;
        for (let i=1; i<=w; ++i) {
          current.x += i;
          if (!collide(grid, current)) return;
          current.x -= i;
          current.x -= i;
          if (!collide(grid, current)) return;
          current.x += i;
        }
        current.rot = prev;
      }
    }

    function movePiece(dir) {
      current.x += dir;
      if (collide(grid, current)) current.x -= dir;
    }

    function hardDrop() {
      while (!collide(grid, current)) {
        current.y++;
      }
      current.y--;
      drop();
    }

    function drop() {
      current.y++;
      if (collide(grid, current)) {
        current.y--;
        merge(grid, current);
        sweep();
        spawn();
      }
      dropCounter = 0;
    }

    function sweep() {
      outer: for (let y = ROWS - 1; y >= 0; --y) {
        for (let x = 0; x < COLS; ++x) {
          if (!grid[y][x]) continue outer;
        }
        const row = grid.splice(y, 1)[0].fill(0);
        grid.unshift(row);
        y++;
      }
    }

    function spawn() {
      const id = Math.floor(Math.random() * PIECES.length);
      current = {
        shape: PIECES[id],
        rot: 0,
        x: Math.floor((COLS - PIECES[id][0][0].length) / 2),
        y: 0
      };
      if (collide(grid, current)) {
        initGrid();
      }
    }

    function update(time = 0) {
      const delta = time - lastTime;
      lastTime = time;
      dropCounter += delta;
      if (dropCounter > dropInterval) drop();
      draw();
      requestAnimationFrame(update);
    }

    // --- controls ---
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') movePiece(-1);
      else if (e.key === 'ArrowRight') movePiece(1);
      else if (e.key === 'ArrowDown') drop();
      else if (e.key === 'ArrowUp') rotatePiece(1);
    });

    // touch/gesture
    let startX, startY, prevX, prevY, movedCells = 0, didTap = false, didDrop = false;
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const t = e.touches[0];
      startX = prevX = t.clientX;
      startY = prevY = t.clientY;
      movedCells = 0;
      didTap = true;
      didDrop = false;
    }, {passive:false});

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      didTap = false;
      const t = e.touches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      // horizontal drag
      const cells = Math.floor(dx / blockSize);
      if (cells !== movedCells) {
        const delta = cells - movedCells;
        for (let i = 0; i < Math.abs(delta); ++i) {
          movePiece(delta > 0 ? 1 : -1);
        }
        movedCells = cells;
      }
      // downward drag = hard drop
      if (!didDrop && dy > blockSize) {
        hardDrop();
        didDrop = true;
      }
      prevX = t.clientX; prevY = t.clientY;
    }, {passive:false});

    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      const dx = prevX - startX, dy = prevY - startY;
      if (didTap && Math.hypot(dx, dy) < 10) {
        rotatePiece(1);
      }
    }, {passive:false});

    // --- start game ---
    window.addEventListener('resize', resize);
    resize();
    initGrid();
    spawn();
    update();
  })();
  </script>
</body>
</html>
