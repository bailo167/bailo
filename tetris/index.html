<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tetris</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #000;
      touch-action: none;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
  (() => {
    const COLS = 10, ROWS = 20;
    const PREVIEW_COLS = 6;
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let blockSize = 20;
    let grid = [];
    let current, next;
    let dropCounter = 0, dropInterval = 1000;
    let lastTime = 0;
    let score = 0;

    const COLORS = [
      null,
      'cyan', 'blue', 'orange', 'yellow',
      'green', 'purple', 'red'
    ];

    const PIECES = [
      [ [[1,1,1,1]], [[1],[1],[1],[1]] ],
      [ [[2,0,0],[2,2,2]], [[2,2],[2,0],[2,0]], [[2,2,2],[0,0,2]], [[0,2],[0,2],[2,2]] ],
      [ [[0,0,3],[3,3,3]], [[3,0],[3,0],[3,3]], [[3,3,3],[3,0,0]], [[3,3],[0,3],[0,3]] ],
      [ [[4,4],[4,4]] ],
      [ [[0,5,5],[5,5,0]], [[5,0],[5,5],[0,5]] ],
      [ [[0,6,0],[6,6,6]], [[6,0],[6,6],[6,0]], [[6,6,6],[0,6,0]], [[0,6],[6,6],[0,6]] ],
      [ [[7,7,0],[0,7,7]], [[0,7],[7,7],[7,0]] ]
    ];

    function initGrid() {
      grid = Array.from({length: ROWS}, () => Array(COLS).fill(0));
    }

    function resize() {
      const cw = window.innerWidth;
      const ch = window.innerHeight;
      const bsW = Math.floor(cw / (COLS + PREVIEW_COLS));
      const bsH = Math.floor(ch * 0.9 / ROWS);
      blockSize = Math.max(20, Math.min(bsW, bsH));
      canvas.width = (COLS + PREVIEW_COLS) * blockSize;
      canvas.height = ROWS * blockSize;
    }

    function drawMatrix(matrix, offset, ghost=false) {
      matrix.forEach((row, y) =>
        row.forEach((value, x) => {
          if (value) {
            ctx.globalAlpha = ghost ? 0.3 : 1;
            ctx.fillStyle = COLORS[value];
            ctx.fillRect(
              (x + offset.x) * blockSize,
              (y + offset.y) * blockSize,
              blockSize - 1,
              blockSize - 1
            );
            ctx.globalAlpha = 1;
          }
        })
      );
    }

    function drawGrid() {
      ctx.strokeStyle = '#222';
      for (let x = 0; x <= COLS; x++) {
        ctx.beginPath();
        ctx.moveTo(x * blockSize, 0);
        ctx.lineTo(x * blockSize, ROWS * blockSize);
        ctx.stroke();
      }
      for (let y = 0; y <= ROWS; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * blockSize);
        ctx.lineTo(COLS * blockSize, y * blockSize);
        ctx.stroke();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(grid, {x:0,y:0});
      drawGrid();
      const ghost = getGhost();
      drawMatrix(ghost.shape[ghost.rot], {x:ghost.x, y:ghost.y}, true);
      drawMatrix(current.shape[current.rot], {x: current.x, y: current.y});
      // Preview & score
      ctx.fillStyle = '#fff';
      ctx.font = `${blockSize}px Arial`;
      ctx.fillText(`Score: ${score}`, COLS*blockSize + blockSize, blockSize*1.5);
      ctx.fillText(`Next:`, COLS*blockSize + blockSize, blockSize*3);
      drawMatrix(next.shape[0], {x: COLS+1, y:4});
    }

    function collide(matrix, piece) {
      for (let y=0; y<piece.shape[piece.rot].length; y++) {
        for (let x=0; x<piece.shape[piece.rot][y].length; x++) {
          if (piece.shape[piece.rot][y][x] &&
             (matrix[y + piece.y] && matrix[y + piece.y][x + piece.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(matrix, piece) {
      piece.shape[piece.rot].forEach((row,y) =>
        row.forEach((val,x) => {
          if (val) matrix[y + piece.y][x + piece.x] = val;
        })
      );
    }

    function rotatePiece(dir) {
      const prev = current.rot;
      current.rot = (current.rot + dir + current.shape.length) % current.shape.length;
      if (collide(grid, current)) {
        current.rot = prev;
      }
    }

    function movePiece(dir) {
      current.x += dir;
      if (collide(grid, current)) current.x -= dir;
    }

    function hardDrop() {
      while (!collide(grid, current)) current.y++;
      current.y--;
      drop();
    }

    function drop() {
      current.y++;
      if (collide(grid, current)) {
        current.y--;
        merge(grid, current);
        sweep();
        spawn();
      }
      dropCounter = 0;
    }

    function sweep() {
      let lines = 0;
      outer: for (let y = ROWS - 1; y >= 0; y--) {
        for (let x = 0; x < COLS; x++) {
          if (!grid[y][x]) continue outer;
        }
        grid.splice(y, 1);
        grid.unshift(Array(COLS).fill(0));
        lines++;
        y++;
      }
      if (lines) score += lines * 100;
    }

    function spawn() {
      current = next;
      next = createPiece();
      current.x = Math.floor((COLS - current.shape[0][0].length) / 2);
      current.y = 0;
      current.rot = 0;
      if (collide(grid, current)) initGrid();
    }

    function createPiece() {
      const id = Math.floor(Math.random() * PIECES.length);
      return { shape: PIECES[id], rot:0, x:0, y:0 };
    }

    function getGhost() {
      const ghost = { ...current };
      ghost.y = current.y;
      while (!collide(grid, ghost)) ghost.y++;
      ghost.y--;
      return ghost;
    }

    function update(time=0) {
      const delta = time - lastTime;
      lastTime = time;
      dropCounter += delta;
      if (dropCounter > dropInterval) drop();
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') movePiece(-1);
      else if (e.key === 'ArrowRight') movePiece(1);
      else if (e.key === 'ArrowDown') drop();
      else if (e.key === 'ArrowUp') rotatePiece(1);
      else if (e.key === ' ') hardDrop();
    });

    // touch controls
    let startX, startY, prevX, prevY, moved=0, didTap=false, didDrop=false;
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const t = e.touches[0];
      startX = prevX = t.clientX;
      startY = prevY = t.clientY;
      moved = 0; didTap = true; didDrop = false;
    }, {passive:false});
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      didTap = false;
      const t = e.touches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      const cells = Math.floor(dx / blockSize);
      if (cells !== moved) {
        const d = cells - moved;
        for (let i=0; i<Math.abs(d); i++) movePiece(d>0?1:-1);
        moved = cells;
      }
      if (!didDrop && dy > blockSize) { hardDrop(); didDrop = true; }
      prevX = t.clientX; prevY = t.clientY;
    }, {passive:false});
    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      const dx = prevX - startX, dy = prevY - startY;
      if (didTap && Math.hypot(dx, dy) < 10) rotatePiece(1);
    }, {passive:false});

    window.addEventListener('resize', resize);
    resize();
    initGrid();
    next = createPiece();
    spawn();
    update();
  })();
  </script>
</body>
</html>
